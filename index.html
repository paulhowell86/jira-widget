<!DOCTYPE html>
<html>
<head>
  <title>Jira Widget Modal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
    }

    /* Overlay to dim the background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
    }

    /* Jira iframe as modal */
    iframe[data-testid="embedded-widget-frame"] {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 80% !important;
      max-width: 900px !important;
      height: 80% !important;
      z-index: 99999 !important;
      border-radius: 12px !important;
      border: none !important;
      display: block !important;
      background: white;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    /* Hide the floating "Contact Us" button */
    div[data-testid="widget-trigger"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Jira Service Desk Widget -->
  <script
    data-jsd-embedded
    data-key="f0dececa-a4a9-4b70-81fd-92d8432f40d7"
    data-base-url="https://jsd-widget.atlassian.com"
    src="https://jsd-widget.atlassian.com/assets/embed.js">
  </script>

  <script>
    // Auto open the widget when it's ready
    let interval = setInterval(() => {
      if (typeof JiraServiceDesk !== 'undefined' && JiraServiceDesk.open) {
        JiraServiceDesk.open();
        clearInterval(interval);
        console.log("âœ… Jira widget opened in modal view.");
      }
    }, 300);
  </script>
</body>
</html>
