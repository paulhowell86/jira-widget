<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Support Ticket</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f4f4f4; /* Neutral background */
    }

    /* Force Jira widget to take up the entire screen */
    iframe[data-testid="embedded-widget-frame"] {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      z-index: 99999 !important;
      display: block !important;
    }

    /* Hide the default floating Contact Us button */
    div[data-testid="widget-trigger"] {
      display: none !important;
    }

    /* Optional: Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Jira Service Desk Widget -->
  <script
    data-jsd-embedded
    data-key="f0dececa-a4a9-4b70-81fd-92d8432f40d7"
    data-base-url="https://jsd-widget.atlassian.com"
    src="https://jsd-widget.atlassian.com/assets/embed.js">
  </script>

  <script>
    // Auto-open the widget when ready
    const openWidget = setInterval(() => {
      if (typeof JiraServiceDesk !== 'undefined' && JiraServiceDesk.open) {
        JiraServiceDesk.open();
        clearInterval(openWidget);
        console.log("âœ… Jira widget auto-opened in full-screen mode.");
      }
    }, 300);
  </script>
</body>
</html>
